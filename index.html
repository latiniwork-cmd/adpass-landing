<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AdPass - Guadagna Passivamente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    #banner-container {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Benvenuto su AdPass</h1>

<div id="banner-container">
  <img src="https://via.placeholder.com/728x90.png?text=Banner+Pubblicitario+Fake" alt="Banner Pubblicitario" />
</div>

  <p>Tempo attivo oggi: <span id="uptime">0 min</span></p>
  <p>Guadagni stimati: <span id="earnings">0.0000€</span></p>
  <button onclick="simulateEarning()">Simula tempo attivo</button>

  <script>
    let minutes = 0;
    let earnings = 0;

    function simulateEarning() {
      minutes += 5;
      earnings += 0.0007;

      document.getElementById("uptime").innerText = `${minutes} min`;
      document.getElementById("earnings").innerText = `${earnings.toFixed(4)}€`;
    }
  </script>
</body>

</html>
